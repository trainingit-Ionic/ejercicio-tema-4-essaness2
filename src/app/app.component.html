<ion-app>

    <ion-split-pane>
        <ion-menu type="overlay">

            <ion-header>
              <ion-toolbar>
                <ion-title>Menu</ion-title>
              </ion-toolbar>
            </ion-header>
          
            <ion-content>
              <ion-list>
                  <ion-menu-toggle auto-hide="false" >
                  <ion-item [routerLink]="['/home']">
                    <ion-icon slot="start" name="home"></ion-icon>
                    <ion-label>
                      Home
                    </ion-label>
                  </ion-item>
                  <ion-item [routerLink]="['/explorar']">
                    <ion-icon slot="start" name="archive"></ion-icon>
                    <ion-label>
                      Explorar
                    </ion-label>
                  </ion-item>
                  <ion-item [routerLink]="['/compras']">
                    <ion-icon slot="start"  name="headset"></ion-icon>
                    <ion-label>
                      Compras
                    </ion-label>
                  </ion-item>
                  <ion-item [routerLink]="['/cuenta']">
                    <ion-icon slot="start" name="at"></ion-icon>
                    <ion-label>
                      Cuenta
                    </ion-label>
                  </ion-item>
                  <ion-item [routerLink]="['/ajustes']">
                    <ion-icon  slot="start" name="hammer"></ion-icon>
                    <ion-label>
                      Ajustes
                    </ion-label>
                  </ion-item>
                </ion-menu-toggle>
          
              </ion-list>
            </ion-content>
          
          </ion-menu>
        <ion-router-outlet main></ion-router-outlet>
      </ion-split-pane>
  
</ion-app>
